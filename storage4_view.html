<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STORAGE4 在庫一覧</title>
  <link rel="stylesheet" href="styles.css?v=8">

  <style>
    /* ===== Collapsible headers ===== */
    .collapsible {
      background-color: #2a5298;
      color: white;
      cursor: pointer;
      padding: 12px 18px;
      width: 90%;
      max-width: 600px;
      margin: 20px auto 0;
      border-radius: 8px;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .collapsible::after { content: '+'; }
    .collapsible.active::after { content: '−'; }

    .content {
      display: none;
      padding: 10px 0;
    }

    /* ===== Table wrapper ===== */
    .table-wrapper {
      width: 90%;
      max-width: 600px;
      margin: 10px auto 30px;
    }

    /* ===== Desktop / Tablet table ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 14px;
      table-layout: fixed;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
    }

    th {
      background: #2a5298;
      color: white;
    }

    /* 工具名 */
    th:nth-child(1),
    td:nth-child(1) {
      white-space: normal;
      word-break: break-word;
    }

    /* 数量 / 基本数 */
    th:nth-child(2),
    td:nth-child(2),
    th:nth-child(3),
    td:nth-child(3) {
      width: 72px;
      text-align: center;
      white-space: nowrap;
    }

    tr.alert {
      background-color: #ffe5e5;
    }

    /* ===== Phone layout (stacked rows) ===== */
    @media screen and (max-width: 480px) {

      table,
      thead,
      tbody,
      tr {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      tr {
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 8px;
        margin-bottom: 8px;
        background: white;
      }

      tr.alert {
        background-color: #ffe5e5;
      }

      td {
        display: block;
        border: none;
        padding: 4px 0;
        font-size: 13px;
      }

      /* 工具名 */
      td:nth-child(1) {
        font-weight: bold;
        margin-bottom: 4px;
      }

      /* 数量 */
      td:nth-child(2)::before {
        content: "数量: ";
        font-weight: bold;
      }

      /* 基本数 */
      td:nth-child(3)::before {
        content: "基本数: ";
        font-weight: bold;
      }
    }
  </style>
</head>

<body>
<main>
  <h2>STORAGE4 在庫一覧</h2>

  <!-- エリア1 -->
  <button type="button" class="collapsible">エリア１－脚立・ホース</button>
  <div class="content">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>工具名</th>
            <th>数量</th>
            <th>基本数</th>
          </tr>
        </thead>
        <tbody id="area1Body"></tbody>
      </table>
    </div>
  </div>

  <!-- エリア2 -->
  <button type="button" class="collapsible">エリア２－コーン・バー</button>
  <div class="content">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>工具名</th>
            <th>数量</th>
            <th>基本数</th>
          </tr>
        </thead>
        <tbody id="area2Body"></tbody>
      </table>
    </div>
  </div>
</main>

<script>
const apiUrl =
  'https://script.google.com/macros/s/AKfycbw3c4Cy9UKPcToj9sIPIaues2QaHFMiDq6mfJuZrFnLr91b-omPycecyHvIy-I6zzhOfw/exec?storage=STORAGE4';

async function loadInventory() {
  const res = await fetch(apiUrl);
  const data = await res.json();

  const area1Body = document.getElementById('area1Body');
  const area2Body = document.getElementById('area2Body');

  area1Body.innerHTML = '';
  area2Body.innerHTML = '';

  data.forEach(item => {
    const row = document.createElement('tr');

    const qty = Number(item.qty);
    const baseQty = Number(item.baseQty);

    if (!isNaN(qty) && !isNaN(baseQty) && qty < baseQty) {
      row.classList.add('alert');
    }

    row.innerHTML = `
      <td>${item.name}</td>
      <td>${item.qty ?? ''}</td>
      <td>${item.baseQty ?? ''}</td>
    `;

    if (item.location === 'エリア１') {
      area1Body.appendChild(row);
    } else if (item.location === 'エリア２') {
      area2Body.appendChild(row);
    }
  });
}

// collapsible logic
document.querySelectorAll('.collapsible').forEach(button => {
  button.addEventListener('click', () => {
    button.classList.toggle('active');
    const content = button.nextElementSibling;
    content.style.display =
      content.style.display === 'block' ? 'none' : 'block';
  });
});

loadInventory();
</script>
</body>
</html>
