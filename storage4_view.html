<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STORAGE4 在庫一覧</title>
  <link rel="stylesheet" href="styles.css?v=18"> <!-- Your shared stylesheet remains untouched -->
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px 0;
    }
    main {
      max-width: 700px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      color: #2a5298;
      margin-bottom: 30px;
    }

    .collapsible {
      background-color: #2a5298;
      color: white;
      cursor: pointer;
      padding: 12px 18px;
      width: 90%;
      max-width: 600px;
      margin: 20px auto 0;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .collapsible::after { content: '+'; font-size: 1.5rem; }
    .collapsible.active::after { content: '−'; }
    .content { display: none; padding: 10px 0; }

    /* Unique classes for this page only */
    .inventory-table-wrapper {
      width: 100%;
      max-width: 700px;
      margin: 10px auto 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .inventory-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 15px;
    }

    .inventory-table th,
    .inventory-table td {
      border: 1px solid #ccc !important;
      padding: 12px 10px !important;
      text-align: center !important;
      white-space: nowrap !important;
      display: table-cell !important;
      vertical-align: middle !important;
    }

    .inventory-table th:first-child,
    .inventory-table td:first-child {
      text-align: left !important;
    }

    .inventory-table thead th {
      background: #2a5298 !important;
      color: white !important;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .inventory-table tr.alert {
      background-color: #ffe5e5 !important;
    }

    /* Force correct table structure – overrides any conflicting rules from styles.css */
    .inventory-table { display: table !important; }
    .inventory-table thead { display: table-header-group !important; }
    .inventory-table tbody { display: table-row-group !important; }
    .inventory-table tr { display: table-row !important; }
    .inventory-table th,
    .inventory-table td { display: table-cell !important; }

    /* Desktop / Landscape (screen ≥ 481px): normal table, fits screen, no scroll */
    @media screen and (min-width: 481px) {
      .inventory-table-wrapper {
        overflow: hidden; /* Ensure no scroll */
      }
      .inventory-table {
        width: 100%;
      }
    }

    /* Mobile Portrait only (≤ 480px): reduced scrolling for shorter tool names */
    @media screen and (max-width: 480px) {
      .collapsible {
        width: 95%;
        font-size: 1rem;
      }

      .inventory-table-wrapper {
        overflow-x: auto !important;
        -webkit-overflow-scrolling: touch;
        width: 100%;
      }

      .inventory-table {
        width: auto;            /* Let it grow naturally */
        min-width: 380px;       /* Reduced from 480px — much less scrolling with shorter names */
        font-size: 15px;        /* Comfortable readable text size */
      }

      .inventory-table th,
      .inventory-table td {
        padding: 12px 10px !important;  /* Generous padding for better readability */
      }
    }
  </style>
</head>
<body>
<main>
  <h2>STORAGE4 在庫一覧</h2>

  <!-- エリア1 -->
  <button type="button" class="collapsible">エリア１－脚立・ホース</button>
  <div class="content">
    <div class="inventory-table-wrapper">
      <table class="inventory-table">
        <thead>
          <tr>
            <th>工具名</th>
            <th>数量</th>
            <th>基本数</th>
          </tr>
        </thead>
        <tbody id="area1Body"></tbody>
      </table>
    </div>
  </div>

  <!-- エリア2 -->
  <button type="button" class="collapsible">エリア２－コーン・バー</button>
  <div class="content">
    <div class="inventory-table-wrapper">
      <table class="inventory-table">
        <thead>
          <tr>
            <th>工具名</th>
            <th>数量</th>
            <th>基本数</th>
          </tr>
        </thead>
        <tbody id="area2Body"></tbody>
      </table>
    </div>
  </div>
</main>

<script>
  const apiUrl =
    'https://script.google.com/macros/s/AKfycbw3c4Cy9UKPcToj9sIPIaues2QaHFMiDq6mfJuZrFnLr91b-omPycecyHvIy-I6zzhOfw/exec?storage=STORAGE4';

  async function loadInventory() {
    try {
      const res = await fetch(apiUrl);
      if (!res.ok) throw new Error('Network error');
      const data = await res.json();

      const area1Body = document.getElementById('area1Body');
      const area2Body = document.getElementById('area2Body');

      area1Body.innerHTML = '';
      area2Body.innerHTML = '';

      data.forEach(item => {
        const row = document.createElement('tr');
        const qty = Number(item.qty);
        const baseQty = Number(item.baseQty);
        if (!isNaN(qty) && !isNaN(baseQty) && qty < baseQty) {
          row.classList.add('alert');
        }

        row.innerHTML = `
          <td>${item.name || ''}</td>
          <td>${item.qty ?? ''}</td>
          <td>${item.baseQty ?? ''}</td>
        `;

        if (item.location === 'エリア１') {
          area1Body.appendChild(row);
        } else if (item.location === 'エリア２') {
          area2Body.appendChild(row);
        }
      });
    } catch (err) {
      console.error('Failed to load inventory:', err);
      alert('Failed to load inventory data.');
    }
  }

  document.querySelectorAll('.collapsible').forEach(button => {
    button.addEventListener('click', () => {
      button.classList.toggle('active');
      const content = button.nextElementSibling;
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    });
  });

  loadInventory();
</script>
</body>
</html>
