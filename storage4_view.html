<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STORAGE4 在庫一覧</title>
  <link rel="stylesheet" href="styles.css?v=9">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px 0;
    }
    main {
      max-width: 700px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      color: #2a5298;
      margin-bottom: 30px;
    }

    /* ===== Collapsible headers ===== */
    .collapsible {
      background-color: #2a5298;
      color: white;
      cursor: pointer;
      padding: 12px 18px;
      width: 90%;
      max-width: 600px;
      margin: 20px auto 0;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .collapsible::after {
      content: '+';
      font-size: 1.5rem;
    }
    .collapsible.active::after {
      content: '−';
    }
    .content {
      display: none;
      padding: 10px 0;
    }

    /* ===== Table wrapper for horizontal scroll on mobile ===== */
    .table-wrapper {
      width: 90%;
      max-width: 600px;
      margin: 10px auto 30px;
      overflow-x: auto;                  /* Enables horizontal scrolling */
      -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      min-width: 480px;                  /* Forces columns to stay side-by-side */
      border-collapse: collapse;
      background: white;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 10px;
      text-align: left;
      white-space: nowrap;               /* Prevents wrapping inside cells */
    }

    th {
      background: #2a5298;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr.alert {
      background-color: #ffe5e5;
    }

    /* ===== Mobile adjustments ===== */
    @media screen and (max-width: 480px) {
      .collapsible {
        width: 95%;
        font-size: 1rem;
      }
      .table-wrapper {
        width: 95%;
      }
      table {
        font-size: 13px;
        min-width: 450px;
      }
      th, td {
        padding: 6px 8px;
      }
    }
  </style>
</head>
<body>
<main>
  <h2>STORAGE4 在庫一覧</h2>

  <!-- エリア1 -->
  <button type="button" class="collapsible">エリア１－脚立・ホース</button>
  <div class="content">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>工具名</th>
            <th>数量</th>
            <th>基本数</th>
          </tr>
        </thead>
        <tbody id="area1Body"></tbody>
      </table>
    </div>
  </div>

  <!-- エリア2 -->
  <button type="button" class="collapsible">エリア２－コーン・バー</button>
  <div class="content">
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>工具名</th>
            <th>数量</th>
            <th>基本数</th>
          </tr>
        </thead>
        <tbody id="area2Body"></tbody>
      </table>
    </div>
  </div>
</main>

<script>
  const apiUrl =
    'https://script.google.com/macros/s/AKfycbw3c4Cy9UKPcToj9sIPIaues2QaHFMiDq6mfJuZrFnLr91b-omPycecyHvIy-I6zzhOfw/exec?storage=STORAGE4';

  async function loadInventory() {
    try {
      const res = await fetch(apiUrl);
      const data = await res.json();

      const area1Body = document.getElementById('area1Body');
      const area2Body = document.getElementById('area2Body');

      area1Body.innerHTML = '';
      area2Body.innerHTML = '';

      data.forEach(item => {
        const row = document.createElement('tr');

        const qty = Number(item.qty);
        const baseQty = Number(item.baseQty);
        if (!isNaN(qty) && !isNaN(baseQty) && qty < baseQty) {
          row.classList.add('alert');
        }

        row.innerHTML = `
          <td>${item.name || ''}</td>
          <td>${item.qty ?? ''}</td>
          <td>${item.baseQty ?? ''}</td>
        `;

        if (item.location === 'エリア１') {
          area1Body.appendChild(row);
        } else if (item.location === 'エリア２') {
          area2Body.appendChild(row);
        }
      });
    } catch (err) {
      console.error('Failed to load inventory:', err);
    }
  }

  // Collapsible logic
  document.querySelectorAll('.collapsible').forEach(button => {
    button.addEventListener('click', () => {
      button.classList.toggle('active');
      const content = button.nextElementSibling;
      if (content.style.display === 'block') {
        content.style.display = 'none';
      } else {
        content.style.display = 'block';
      }
    });
  });

  // Load data on page load
  loadInventory();
</script>
</body>
</html>
