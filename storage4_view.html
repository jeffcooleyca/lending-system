<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STORAGE4 Inventory</title>
  <link rel="stylesheet" href="styles.css?v=8">

  <style>
    /* ===== Collapsible headers ===== */
    .collapsible {
      background-color: #2a5298;
      color: white;
      cursor: pointer;
      padding: 12px 18px;
      width: 90%;
      max-width: 600px;
      margin: 20px auto 0;
      border-radius: 8px;
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .collapsible::after { content: '+'; }
    .collapsible.active::after { content: 'âˆ’'; }

    .content {
      display: none;
      padding: 10px 0;
    }

    /* ===== Table ===== */
    .table-wrapper {
      width: 90%;
      max-width: 600px;
      margin: 10px auto 30px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      table-layout: fixed; /* ðŸ”‘ important */
      font-size: 14px;
    }

    /* Column sizing */
    col.col-name { width: 60%; }
    col.col-qty  { width: 20%; }
    col.col-base { width: 20%; }

    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
      white-space: nowrap;
    }

    th {
      background: #2a5298;
      color: white;
    }

    /* Center numeric columns */
    th:nth-child(2),
    th:nth-child(3),
    td:nth-child(2),
    td:nth-child(3) {
      text-align: center;
    }

    tr.alert {
      background-color: #ffe5e5;
    }

    /* ===== Mobile optimization ===== */
    @media screen and (max-width: 480px) {
      table { font-size: 12px; }
      th, td { padding: 4px 6px; }
    }
  </style>
</head>

<body>
<main>
  <h2>STORAGE4 Inventory</h2>

  <!-- Area 1 -->
  <button type="button" class="collapsible">Area 1 â€“ Ladders / Hoses</button>
  <div class="content">
    <div class="table-wrapper">
      <table>
        <colgroup>
          <col class="col-name">
          <col class="col-qty">
          <col class="col-base">
        </colgroup>
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Expected</th>
          </tr>
        </thead>
        <tbody id="area1Body"></tbody>
      </table>
    </div>
  </div>

  <!-- Area 2 -->
  <button type="button" class="collapsible">Area 2 â€“ Cones / Bars</button>
  <div class="content">
    <div class="table-wrapper">
      <table>
        <colgroup>
          <col class="col-name">
          <col class="col-qty">
          <col class="col-base">
        </colgroup>
        <thead>
          <tr>
            <th>Item</th>
            <th>Qty</th>
            <th>Expected</th>
          </tr>
        </thead>
        <tbody id="area2Body"></tbody>
      </table>
    </div>
  </div>
</main>

<script>
const apiUrl =
  'https://script.google.com/macros/s/AKfycbw3c4Cy9UKPcToj9sIPIaues2QaHFMiDq6mfJuZrFnLr91b-omPycecyHvIy-I6zzhOfw/exec?storage=STORAGE4';

async function loadInventory() {
  const res = await fetch(apiUrl);
  const data = await res.json();

  const area1Body = document.getElementById('area1Body');
  const area2Body = document.getElementById('area2Body');

  area1Body.innerHTML = '';
  area2Body.innerHTML = '';

  data.forEach(item => {
    const row = document.createElement('tr');

    const qty = Number(item.qty);
    const baseQty = Number(item.baseQty);

    if (!isNaN(qty) && !isNaN(baseQty) && qty < baseQty) {
      row.classList.add('alert');
    }

    row.innerHTML = `
      <td>${item.name}</td>
      <td>${item.qty ?? ''}</td>
      <td>${item.baseQty ?? ''}</td>
    `;

    if (item.location === 'ã‚¨ãƒªã‚¢ï¼‘') {
      area1Body.appendChild(row);
    } else if (item.location === 'ã‚¨ãƒªã‚¢ï¼’') {
      area2Body.appendChild(row);
    }
  });
}

// collapsible logic
document.querySelectorAll('.collapsible').forEach(btn => {
  btn.addEventListener('click', () => {
    btn.classList.toggle('active');
    const content = btn.nextElementSibling;
    content.style.display = content.style.display === 'block' ? 'none' : 'block';
  });
});

loadInventory();
</script>
</body>
</html>
