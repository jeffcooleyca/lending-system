<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>倉庫選択 / Select Storage</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Gradient background for the main body */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #4da3ff, #a3d8ff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    main {
      text-align: center;
      width: 100%;
      max-width: 500px;
      padding: 20px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    button {
      display: block;
      margin: 15px auto;
      padding: 22px 50px;
      font-size: 1.6rem;
      font-weight: bold;
      color: white;
      background-color: #4da3ff;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      width: 85%;
      max-width: 350px;
      transition: background 0.3s;
    }

    button:hover:not(:disabled) {
      background-color: #3399ff;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      color: #666666;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 15px;
      font-size: 0.9rem;
      color: #333;
    }

    @media screen and (max-width: 600px) {
      button {
        padding: 26px 60px;
        font-size: 1.8rem;
        max-width: 90%;
      }

      h2 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <!-- Page Title -->
    <h2>倉庫を選択してください / Select a Storage</h2>
    <p id="actionDisplay">現在の操作: <strong></strong><br>
       Current Action: <strong></strong></p>

    <!-- Active Storage Buttons -->
    <button onclick="chooseStorage('STORAGE1A')">STORAGE1A</button>
    <button onclick="chooseStorage('STORAGE1B')">STORAGE1B</button>
    <button onclick="chooseStorage('STORAGE4')">STORAGE4</button>

    <!-- Disabled / Coming Soon -->
    <button disabled>STORAGE2 （準備中）</button>
    <button disabled>STORAGE3 （準備中）</button>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 クリエイティブエージェント（株）</p>
  </footer>

  <script>
    // Show current action from URL parameters
    const params = new URLSearchParams(window.location.search);
    const action = params.get('action') || 'borrow';
    
    // Update action display (both Japanese and English)
    const actionDisplay = document.querySelector('#actionDisplay');
    actionDisplay.querySelectorAll('strong')[0].textContent = action; // Japanese
    actionDisplay.querySelectorAll('strong')[1].textContent = action.toUpperCase(); // English

    // Navigate to borrow page (next step)
    function chooseStorage(storage) {
      window.location.href = `borrow.html?action=${action}&storage=${storage}`;
    }
  </script>
</body>
</html>
