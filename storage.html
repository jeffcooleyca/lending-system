<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STORAGE選択 / Select Storage</title>
  <link rel="stylesheet" href="styles.css?v=8">
</head>
<body>
  <main>
    <h2>STORAGEを選択してください / Select a Storage</h2>
    <p>現在の操作: <strong id="currentAction"></strong><br>Current Action: <strong id="currentActionEn"></strong></p>

    <button onclick="chooseStorage('STORAGE1A')">STORAGE1A</button>
    <button onclick="chooseStorage('STORAGE1B')">STORAGE1B</button>
    <button onclick="chooseStorage('STORAGE4')">STORAGE4</button>
    <button disabled>STORAGE2（準備中） / Coming Soon</button>
    <button disabled>STORAGE3（準備中） / Coming Soon</button>
  </main>

  <footer>
    <p>© 2025 クリエイティブエージェント（株）</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const action = params.get("action") || "borrow";
    document.getElementById("currentAction").textContent = action;
    document.getElementById("currentActionEn").textContent = action;

    function chooseStorage(storage) {
      window.location.href = `borrow.html?storage=${storage}&action=${action}`;
    }
  </script>
</body>
</html>
