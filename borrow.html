<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>貸出フォーム / Borrow Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>貸出フォーム / Borrow Form</h2>
  <p>ここにフォームを作成します / Form fields go here</p>

  <label>品名 / Item Name</label>
  <input type="text" placeholder="例: ドリル / Drill">

  <label>数量 / Quantity</label>
  <input type="number" placeholder="例: 5">

  <label>メンバー / Member</label>
  <input type="text" placeholder="例: 山田 / Yamada">

  <label>備考 / Notes</label>
  <textarea placeholder="備考を入力 / Notes"></textarea>

  <button>送信 / Submit</button>
</body>
</html>
