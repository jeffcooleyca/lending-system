<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>貸出システム / Lending System</title>
  <link rel="stylesheet" href="styles.css?v=5">
</head>
<body>
  <main>
    <!-- Page Title -->
    <h2>📦 貸出システム / Lending System</h2>
    <p>操作を選択してください。<br>Select an action below:</p>

    <!-- Action Buttons -->
    <button onclick="goTo('borrow')">貸出 / Borrow</button>
    <button onclick="goTo('return')">返却 / Return</button>
    <button onclick="goTo('adjust')">調整 / Adjust</button>
    <button onclick="goTo('view')">在庫を見る / View Inventory</button>

    <!-- Company Logo -->
    <div style="margin-top:40px;">
      <img src="CA_Logo.jpg" alt="Company Logo" style="max-width: 200px; width: 50%; height: auto;">
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 クリエイティブエージェント（株）</p>
  </footer>

  <script>
    // Navigate to storage page with action parameter
    function goTo(action) {
      window.location.href = `storage.html?action=${action}`;
    }
  </script>
</body>
</html>
