<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>貸出システム / Lending System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h2>📦 貸出システム / Lending System</h2>
    <p>操作を選択してください。<br>Select an action below:</p>

    <button onclick="goTo('borrow')">貸出 / Borrow</button>
    <button onclick="goTo('return')">返却 / Return</button>
    <button onclick="goTo('adjust')">調整 / Adjust</button>
    <button onclick="goTo('view')">在庫を見る / View Inventory</button>
  </main>

  <footer>
    <img id="companyLogo" src="CA_Logo.jpg" alt="Company Logo / 会社ロゴ">
    <p>© 2025 Your Company Name</p>
  </footer>

  <script>
    // ページ遷移 / Navigation
    function goTo(action) {
      window.location.href = `storage.html?action=${action}`;
    }
  </script>
</body>
</html>
