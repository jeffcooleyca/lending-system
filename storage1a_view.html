    h2 {

      color: #1e3c72;
      width: 95%;
      max-width: 900px;
      text-align: right;
      background-color: rgba(255,255,255,0.5);
      padding: 6px 12px;
      border-radius: 8px;
    }

    /* consumables: simplified 2-column layout */
    .consumable-card {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);

    button {

      color: white;

</head>

<body>
  <main>
    <h2>STORAGE1-A åœ¨åº«ä¸€è¦§ / Inventory Overview</h2>

    <!-- Total cost always visible -->
    <div id="totalInventoryCost" class="total-cost">åˆè¨ˆåœ¨åº«ã‚³ã‚¹ãƒˆ: Â¥0</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const apiUrl =
        "https://script.google.com/macros/s/AKfycbw3c4Cy9UKPcToj9sIPIaues2QaHFMiDq6mfJuZrFnLr91b-omPycecyHvIy-I6zzhOfw/exec?action=view&storage=STORAGE1-A";

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            renderInventory(data.data);
          } else {
            alert("ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼: " + data.message);
          }
        })
        .catch(err => {
          console.error(err);
          alert("Failed to fetch inventory data.");
        });
    });

    function renderInventory(items) {
      const stockGrid = document.getElementById("stockGrid");
      const consumableGrid = document.getElementById("consumableGrid");
      const totalCostElem = document.getElementById("totalInventoryCost");
      let totalInventoryCost = 0;

      items.forEach(row => {
        const [ , itemName, type, unitCost, quantity ] = row;
        if (!itemName || !quantity) return;

        const cost = parseFloat(unitCost) || 0;
        const qty = parseFloat(quantity) || 0;
        const total = cost * qty;
        const formattedCost = cost ? `Â¥${cost.toLocaleString()}` : "-";
        const formattedTotal = total ? `Â¥${total.toLocaleString()}` : "-";

        if (type === "ã‚¹ãƒˆãƒƒã‚¯") {
          const card = document.createElement("div");
          card.classList.add("item-card");
          card.innerHTML = `
            <div class="item-name">${itemName}</div>
            <div class="item-info"><strong>æ•°é‡:</strong> ${qty}</div>
            <div class="item-info"><strong>å˜ä¾¡:</strong> ${formattedCost}</div>
            <div class="item-info"><strong>åˆè¨ˆ:</strong> ${formattedTotal}</div>
          `;
          stockGrid.appendChild(card);
          totalInventoryCost += total;
        } 
        else if (type === "æ¶ˆè€—å“") {
          const card = document.createElement("div");
          card.classList.add("consumable-card");
          card.innerHTML = `
            <div class="item-name">${itemName}</div>
            <div class="item-info"><strong>æ•°é‡:</strong> ${qty}</div>
          `;
          consumableGrid.appendChild(card);
        }
      });

      totalCostElem.textContent =
        "åˆè¨ˆåœ¨åº«ã‚³ã‚¹ãƒˆ: Â¥" + totalInventoryCost.toLocaleString();
    }
  </script>
