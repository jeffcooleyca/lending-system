<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STORAGE1-A 在庫一覧</title>
  <link rel="stylesheet" href="styles.css?v=8">
  <style>
    /* Collapsible headers */
    .collapsible {
      background-color: #2a5298;
      color: white;
      cursor: pointer;
      padding: 12px 18px;
      width: 90%;
      max-width: 600px;
      margin: 20px auto 0 auto;
      border-radius: 8px;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .collapsible:after {
      content: '+';
      font-size: 1.2rem;
      transition: transform 0.3s;
    }
    .collapsible.active:after {
      transform: rotate(45deg);
    }

    /* Total inventory cost header */
    .total-cost {
      background-color: #2a5298;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 12px 18px;
      width: 90%;
      max-width: 600px;
      margin: 20px auto 0 auto;
      border-radius: 8px;
      font-size: 1.2rem;
    }

    .content {
      display: none;
      overflow: hidden;
      padding: 10px 0;
    }

    /* Stock item cards: 2 columns × 4 rows, 25%/75% width */
    .item-card {
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      margin: 8px auto;
      width: 90%;
      max-width: 600px;
      display: grid;
      grid-template-columns: 25% 75%;
      grid-template-rows: repeat(4, auto);
      gap: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Consumable cards: 2 columns × 2 rows, 25%/75% */
    .consumable-card {
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      margin: 8px auto;
      width: 90%;
      max-width: 600px;
      display: grid;
      grid-template-columns: 25% 75%;
      grid-template-rows: repeat(2, auto);
      gap: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .item-card div, .consumable-card div {
      padding: 4px;
    }
  </style>
</head>
<body>
  <main>
    <h2>
      STORAGE1-A
      <span style="display:block;">（ストック管理エリア）</span>
    </h2>

    <div class="total-cost" id="stockTotal">総在庫コスト: ¥0</div>

    <!-- ストック -->
    <button type="button" class="collapsible">ストック</button>
    <div class="content" id="stockContent"></div>

    <!-- 消耗品 -->
    <button type="button" class="collapsible">消耗品</button>
    <div class="content" id="consumableContent"></div>
  </main>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbw3c4Cy9UKPcToj9sIPIaues2QaHFMiDq6mfJuZrFnLr91b-omPycecyHvIy-I6zzhOfw/exec?storage=STORAGE1-A';

    async function loadInventory() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (!Array.isArray(data)) {
          console.error('Invalid data:', data);
          return;
        }

        let stockHtml = '';
        let consumableHtml = '';
        let totalCost = 0;

        data.forEach(item => {
          const qty = parseInt(item.unitQty) || 0;

          if (item.type === 'ストック') {
            const unitPrice = parseFloat(item.unitPrice) || 0;
            const itemTotal = unitPrice * qty;
            totalCost += itemTotal;

            stockHtml += `
              <div class="item-card">
                <div>品名:</div><div>${item.name}</div>
                <div>数量:</div><div>${qty}</div>
                <div>単価:</div><div>¥${unitPrice.toLocaleString()}</div>
                <div>合計:</div><div>¥${itemTotal.toLocaleString()}</div>
              </div>
            `;
          } else if (item.type === '消耗品') {
            consumableHtml += `
              <div class="consumable-card">
                <div>品名:</div><div>${item.name}</div>
                <div>数量:</div><div>${qty}</div>
              </div>
            `;
          }
        });

        document.getElementById('stockContent').innerHTML = stockHtml;
        document.getElementById('consumableContent').innerHTML = consumableHtml;
        document.getElementById('stockTotal').textContent = `総在庫コスト: ¥${totalCost.toLocaleString()}`;

      } catch(err) {
        console.error('Failed to fetch inventory data', err);
      }
    }

    loadInventory();

    // Collapsible logic
    const collapsibles = document.querySelectorAll('.collapsible');
    collapsibles.forEach(button => {
      button.addEventListener('click', () => {
        button.classList.toggle('active');
        const content = button.nextElementSibling;
        content.style.display = content.style.display === "block" ? "none" : "block";
      });
    });
  </script>
</body>
</html>
