<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STORAGE1-A 在庫一覧</title>
  <link rel="stylesheet" href="styles.css?v=8">
  <style>
    /* Force parentheses portion to second line */
    h2 span {
      display: block;
      font-weight: normal;
    }

    /* Collapsible headers */
    .collapsible {
      background-color: #2a5298;
      color: white;
      cursor: pointer;
      padding: 12px 18px;
      width: 90%;
      max-width: 600px;
      margin: 20px auto 0 auto;
      border-radius: 8px;
      font-size: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .collapsible:after {
      content: '+';
      font-size: 1.2rem;
      transition: transform 0.3s;
    }
    .collapsible.active:after {
      transform: rotate(45deg);
    }

    .content {
      display: none;
      overflow: hidden;
      padding: 10px 0;
    }

    .item-card {
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      margin: 8px auto;
      width: 90%;
      max-width: 600px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: minmax(30px, auto);
      gap: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .item-card div {
      padding: 4px;
    }

    .total-cost {
      font-weight: bold;
      text-align: right;
      margin: 10px auto;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <main>
    <h2>STORAGE1-A<br><span>（ストック管理エリア）</span></h2>

    <div class="total-cost" id="stockTotal">総在庫コスト: ¥0</div>

    <!-- ストック -->
    <button type="button" class="collapsible">ストック</button>
    <div class="content" id="stockContent"></div>

    <!-- 消耗品 -->
    <button type="button" class="collapsible">消耗品</button>
    <div class="content" id="consumableContent"></div>

  </main>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbw3c4Cy9UKPcToj9sIPIaues2QaHFMiDq6mfJuZrFnLr91b-omPycecyHvIy-I6zzhOfw/exec?storage=STORAGE1-A';

    async function loadInventory() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (!Array.isArray(data)) {
          console.error('Invalid data:', data);
          return;
        }

        let stockHtml = '';
        let consumableHtml = '';
        let totalCost = 0;

        data.forEach(item => {
          if (item.type === 'ストック') {
            const unitPrice = parseFloat(item.unitPrice) || 0;
            const qty = parseInt(item.unitQty) || 0;
            const itemTotal = unitPrice * qty;
            totalCost += itemTotal;

            stockHtml += `
              <div class="item-card">
                <div>品名: ${item.name}</div>
                <div>数量: ${qty}</div>
                <div>単価: ¥${unitPrice.toLocaleString()}</div>
                <div>合計: ¥${itemTotal.toLocaleString()}</div>
              </div>
            `;
          } else if (item.type === '消耗品') {
            const qty = parseInt(item.unitQty) || 0;
            consumableHtml += `
              <div class="item-card">
                <div>品名: ${item.name}</div>
                <div>数量: ${qty}</div>
              </div>
            `;
          }
        });

        document.getElementById('stockContent').innerHTML = stockHtml;
        document.getElementById('consumableContent').innerHTML = consumableHtml;
        document.getElementById('stockTotal').textContent = `総在庫コスト: ¥${totalCost.toLocaleString()}`;

      } catch(err) {
        console.error('在庫データの取得に失敗しました', err);
      }
    }

    loadInventory();

    // Collapsible logic
    const collapsibles = document.querySelectorAll('.collapsible');
    collapsibles.forEach(button => {
      button.addEventListener('click', () => {
        button.classList.toggle('active');
        const content = button.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
